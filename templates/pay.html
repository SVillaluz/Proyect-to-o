<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='paystyles.css') }}">
    <title>Pago</title>
</head>

<body>
    <div class="container">
        <div class="icon-title">
            <h1>PRESTIGIO MÉXICANO</h1>
            <div class="icon"></div>
        </div>
        <a href="{{ url_for('search') }}" class="btn">Volver</a>
    </div>
    <div class="position">
        <div class="marco">
            <form action="{{ url_for('regobj') }}" method="POST">
                <div class="title">
                    <h2>Pago de articulo</h2>
                </div>
                <div class="position2">
                    <div class="form-center">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="articulo">Articulo:</label>
                                <input type="text" id="articulo" name="articulo" required>

                                <label for="fol_cliente">Folio de cliente:</label>
                                <input type="number" id="fol_cliente" name="fol_cliente" required>
                            </div>

                            <div class="form-group">
                                <label for="fol_venta">Folio de venta:</label>
                                <input type="number" id="precio" name="precio" required>

                                <label for="total">Total:</label>
                                <input type="number" id="total" name="total" required>
                            </div>
                        </div>
                        <div class="pago-row">
                            <label for="pago">Forma de pago</label>
                            <select id="pago" name="pago" required>
                                <option value="" disabled selected hidden>Selecciona una opción</option>
                                <option value="Disponible">Disponible</option>
                                <option value="En Subasta">En Subasta</option>
                                <option value="Subastado">Subastado</option>
                                <option value="Vendido">Vendido</option>
                                <option value="Retirado">Retirado</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button class="btn" type="submit">Pagar</button>
            </form>
        </div>
    </div>
</body>

</html>
