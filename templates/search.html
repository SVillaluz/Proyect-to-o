<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='searchstyles.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="icon-title">
            <h1>PRESTIGIO MÉXICANO</h1>
            <div class="icon"></div>
        </div>
        <h1>Búsqueda</h1>
        <a href="{{ url_for('index') }}" class="btn">Volver</a>
    </div>

    <div class="info">
        <div class="Left">
            <div class="formulario">
                <form method="POST" action="{{ url_for('search') }}">
                    <div class="campos-dobles">
                        <div class="campo">
                            <label for="idusuario" class="campo-label">Folio de Articulo:</label>
                        </div>
                        <div class="campo">
                            <input type="text" id="idusuario" name="idusuario" placeholder="Ingresa el ID del artículo" />
                        </div>
                    </div>
                    <button class="btn" type="submit">Consultar</button>
                </form>
            </div>
        </div>
        <div class="Right">
            <form id="formpago" action="{{ url_for('pay') }}" method="GET">
                <button class="btn" type="submit">
                    Pagar
                </button>
            </form>
            <div id="resultado" class="resultado">
                {% if error %}
                <div style="color:red;">{{ error }}</div>
                {% elif info %}
                <div>
                    <strong>Folio:</strong> {{ info[0] }}<br>
                    <strong>Tipo:</strong> {{ info[1] }}<br>
                    <strong>Descripción:</strong> {{ info[2] }}<br>
                    <strong>Estado:</strong> {{ info[3] }}<br>
                    <strong>Fecha de registro:</strong> {{ info[4] }}
                </div>
                {% endif %}
            </div>
        </div>

        <div id="resultado" class="resultado"></div>
    </div>
</body>

</html>
